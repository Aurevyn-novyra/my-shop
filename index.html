<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassy Shop | Priyanshu Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #0f0f0f, #000);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    #cart {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    #cart:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    #searchBox {
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 0.9em;
      margin-right: 20px;
      transition: 0.3s;
    }
    #searchBox:focus {
      background: rgba(255,255,255,0.2);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      padding: 60px;
      place-items: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      transition: 0.4s ease;
      backdrop-filter: blur(15px);
      position: relative;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 10px 30px rgba(255,255,255,0.2);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-weight: 600;
    }
    .card p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 15px;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f5a0, #00d9f5);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00f5a0;
    }

    /* Cart Panel */
    #cartPanel {
      position: fixed;
      right: -400px;
      top: 0;
      height: 100%;
      width: 320px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      box-shadow: -5px 0 20px rgba(0,0,0,0.5);
      transition: 0.4s ease;
      padding: 20px;
      z-index: 2000;
      overflow-y: auto;
    }
    #cartPanel.active {
      right: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }
    .cart-item span {
      font-size: 0.9em;
    }
    .cart-item button {
      background: linear-gradient(135deg, #ff8177, #ffcc70);
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
    }

    /* Checkout Button */
    .checkout {
      text-align: center;
      margin: 40px 0;
    }
    .checkout button {
      padding: 15px 40px;
      background: linear-gradient(135deg, #ffcc70, #ff8177);
      border: none;
      border-radius: 40px;
      color: #000;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc70;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    #popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: popupAnim 0.5s ease;
    }
    @keyframes popupAnim {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-box h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .popup-box button {
      margin-top: 20px;
      padding: 10px 25px;
      background: linear-gradient(135deg, #00f5a0, #00d9f5);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è Priyanshu Store</h1>
    <div style="display:flex; align-items:center;">
      <input type="text" id="searchBox" placeholder="Search product...">
      <div id="cart">üõí Cart (<span id="cartCount">0</span>)</div>
    </div>
  </header>

  <section class="products" id="productContainer">
    <!-- Products will auto-generate from JS -->
  </section>

  <div class="checkout">
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>

  <div id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-box">
      <h2>üéâ Payment Successful!</h2>
      <p>Thank you for shopping with Priyanshu Store ‚ù§Ô∏è</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const products = [
      {name: "Classic T-Shirt", price: 499, img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab"},
      {name: "Running Shoes", price: 1299, img: "https://images.unsplash.com/photo-1585386959984-a41552231693"},
      {name: "Stylish Watch", price: 999, img: "https://images.unsplash.com/photo-1519741497674-611481863552"},
      {name: "Denim Jacket", price: 899, img: "https://images.unsplash.com/photo-1600181952909-92d88e1e4b1b"},
      {name: "Leather Wallet", price: 499, img: "https://images.unsplash.com/photo-1585386959984-a41552231693"},
      {name: "Wireless Earbuds", price: 1499, img: "https://images.unsplash.com/photo-1603791452906-c8c6cfb12d5a"}
    ];

    let cart = [];

    function loadProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach((p, i) => {
        container.innerHTML += `
          <div class="card">
            <img src="${p.img}" alt="">
            <h3>${p.name}</h3>
            <p>‚Çπ${p.price}</p>
            <button onclick="addToCart(${i})">Add to Cart</button>
          </div>`;
      });
    }

    function addToCart(index) {
      const item = products[index];
      const existing = cart.find(c => c.name === item.name);
      if (existing) existing.qty++;
      else cart.push({...item, qty: 1});
      updateCart();
      document.getElementById("cartPanel").classList.add("active");
    }

    function removeFromCart(name) {
      cart = cart.filter(i => i.name !== name);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalElem = document.getElementById("total");
      const cartCount = document.getElementById("cartCount");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} (x${item.qty})</span>
            <button onclick="removeFromCart('${item.name}')">Remove</button>
          </div>`;
      });
      totalElem.innerText = total;
      cartCount.innerText = cart.length;
    }

    function checkout() {
      if (cart.length === 0) return alert("Your cart is empty!");
      document.getElementById("popup").classList.add("active");
      cart = [];
      updateCart();
      document.getElementById("cartPanel").classList.remove("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }

    // search filter
    document.getElementById("searchBox").addEventListener("input", (e) => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const name = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = name.includes(val) ? "block" : "none";
      });
    });

    document.getElementById("cart").addEventListener("click", () => {
      document.getElementById("cartPanel").classList.toggle("active");
    });

    loadProducts();
  </script>
</body>
</html>
